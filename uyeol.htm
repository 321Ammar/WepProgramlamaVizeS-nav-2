<script>  
function verifyPassword() {  
  var pwd1 = document.getElementById("parola1").value;  
  var pwd2 = document.getElementById("parola2").value; 
  //check empty password field  
  if(pwd1 == "" || pwd2 == "" ) {  
     document.getElementById("message").innerHTML = "**şifreler boş bırakılamaz!";  
     return false;  
  }  
   
//maximum length of password validation  
  if(pwd1.length > 8) {  
     document.getElementById("message").innerHTML = "**şifreler 8 karakterden büyük olamaz!";  
     return false;  
  }  
  if(pwd1 != pwd2) {  
     document.getElementById("message").innerHTML = "**şifreler Uyuşmuyor!";  
     return false;  
  } else {  
     alert("Üyelik başvurunuz başarıyla kaydedildi..");  
  }
}  
</script>
